<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="הקפה הטוב והאותנטי ביותר שתשתו והכל במקום אחד במרחק צעד אחד">
    <title>קפה טוב לבוקר טוב</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="mainContent">
        <div class="photoSide">
            <img src="img/Coffee.jpg" alt="">
        </div>
        <div class="contactside">
            <div class="content">
                <h1>קפה טוב לבוקר טוב</h1>
                <h2>לקבלת קופון לצייסר חינם יש למלא את הפרטים</h2>
                <form action="" method="post">
                    <label for="fullName">שם מלא</label>
                    <input type="text" name="fullName" id="fullName">
                    <label for="emailAddress">אימייל</label>
                    <input type="email" name="emailAddress" id="emailAddress">
                    <div class="btnAria">
                        <button class="btnSubmit" type="submit">שליחה</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
